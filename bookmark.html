  <script type="text/template" id="bookmarkItem-template">
    
      <img src="images/bookmarkicon.png" alt="" class="circle">
        <span class="title beditItem"><%= attributes.name %></span>
          <p class="beditItem pageurl"><%= attributes.url %> </p>
          <br> 

        <div class="fx">
            <a class="secondary-content mright54 pad10" id="editBookmarkItem"> 
              <i class="material-icons dp48">mode_edit</i>
            </a>
            <a class="secondary-content pad10" id="deleteBookmarkItem">  
              <i class="material-icons dp48">delete</i> 
            </a>
        </div>
    
  </script>

  <script type="text/template" id="folderItem-template">
    
      <img src="images/foldericon.png" alt="" class="circle">
        <span class="title beditItem"><%= name %></span>
        </p>  

        <div class="fx">
            <a class="secondary-content mright54 pad10" id="editFolderItem"> 
              <i class="material-icons dp48">mode_edit</i>
            </a>
            <a class="secondary-content pad10" id="deleteFolderItem">  
              <i class="material-icons dp48">delete</i> 
            </a>
        </div>
    
  </script>


      <div class="col s12 fh pad0" id="bookmarkPageView">
            
            <div class="row blue-grey lighten-1 actionBar fx pad">
                <div class="fx2 fx">
                    <h5>Bookmarks</h5>
                    <a class='dropdown-button btn' href='#' data-activates='dropdown1'>New</a>

                    <!-- Dropdown Structure -->
                    <ul id='dropdown1' class='dropdown-content'>    
                      <li id='addBookmarkItem'>Bookmark</li>
                      <li class="divider"></li>
                      <li id='addNewFolderItem'>Folder</li>
                    </ul>
                </div>

                    <input id="searchBookmarkInputBox" type="text" class="searchInputBox" placeholder="Search Bookmark">   
                </div>--> 
            </div>

              <div id="addBookmarkModalForm" class="modal"> 
                <div class="modal-content">
                  <h5 class="bookMarkTitle">New Bookmark </h5>

                  <form class="col s12">

                      <div class="row own">
                        <div class="input-field col s12">
                          <input id="bookmarkpageurl" type="text" value="http://web.com" class="validate">
                          <label for="bookmarkpageurl">Name</label>
                        </div>
                      </div>
                      <div class="row own">
                        <div class="input-field col s12">
                          <input id="bookmarkpagename" type="url" value="Web" class="validate"> 
                          <label for="bookmarkpagename">URL</label>
                        </div>
                      </div>
                      
                  </form>

                </div>
                <div class="modal-footer">
                  <a id="addNewBookmark" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
                  <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                </div>
              </div> 

              <div id="addFolderModalForm" class="modal">

                <div class="modal-content">
                  <h5 class="bookMarkTitle">New Folder </h5>

                  <form class="col s12">
                      <div class="row own">
                        <div class="input-field col s12">
                          <input id="newFolderName" class="validate">
                          <label for="newFolderName">Name</label> 
                        </div>
                      </div>
                  </form>
                </div> 

                <div class="modal-footer">
                  <a id="submitNewFolderItem" class=" modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
                  <a class=" modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
                </div>
